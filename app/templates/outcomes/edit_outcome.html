{% extends 'base.html' %}

{% block title %}Edit Outcome{% endblock %}

{% block content %}
<h2 class="text-primary">Edit Outcome</h2>
<form method="post">
    <div class="mb-3">
        <label for="participant_id" class="form-label">Participant</label>
        <select class="form-select" id="participant_id" name="participant_id" required>
            {% for participant in participants %}
            <option value="{{ participant.participant_id }}" {% if outcome.participant_id == participant.participant_id %}selected{% endif %}>
                {{ participant.first_name }} {{ participant.last_name }}
            </option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label for="trial_id" class="form-label">Trial</label>
        <select class="form-select" id="trial_id" name="trial_id" required>
            {% for trial in trials %}
            <option value="{{ trial.trial_id }}" {% if outcome.trial_id == trial.trial_id %}selected{% endif %}>
                {{ trial.trial_name }}
            </option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label for="outcome_date" class="form-label">Outcome Date</label>
        <input type="date" class="form-control" id="outcome_date" name="outcome_date" value="{{ outcome.outcome_date }}" required>
    </div>
    <div class="mb-3">
        <label for="outcome_details" class="form-label">Outcome Details</label>
        <textarea class="form-control" id="outcome_details" name="outcome_details" rows="3" required>{{ outcome.outcome_details }}</textarea>
    </div>
    <div class="mb-3">
        <label for="result" class="form-label">Result</label>
        <input type="text" class="form-control" id="result" name="result" value="{{ outcome.result }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
</form>
{% endblock %}
