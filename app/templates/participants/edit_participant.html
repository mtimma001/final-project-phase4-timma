{% extends 'base.html' %}

{% block title %}Edit Participant{% endblock %}

{% block content %}
<h2 class="text-primary">Edit Participant</h2>
<form method="post">
    <div class="mb-3">
        <label for="first_name" class="form-label">First Name</label>
        <input type="text" class="form-control" id="first_name" name="first_name" value="{{ participant.first_name }}" required>
    </div>
    <div class="mb-3">
        <label for="last_name" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="last_name" name="last_name" value="{{ participant.last_name }}" required>
    </div>
    <div class="mb-3">
        <label for="date_of_birth" class="form-label">Date of Birth</label>
        <input type="date" class="form-control" id="date_of_birth" name="date_of_birth" value="{{ participant.date_of_birth }}" required>
    </div>
    <div class="mb-3">
        <label for="gender" class="form-label">Gender</label>
        <select class="form-select" id="gender" name="gender" required>
            <option value="Male" {% if participant.gender == 'Male' %}selected{% endif %}>Male</option>
            <option value="Female" {% if participant.gender == 'Female' %}selected{% endif %}>Female</option>
            <option value="Other" {% if participant.gender == 'Other' %}selected{% endif %}>Other</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="contact_info" class="form-label">Contact Info</label>
        <input type="text" class="form-control" id="contact_info" name="contact_info" value="{{ participant.contact_info }}">
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
</form>
{% endblock %}
