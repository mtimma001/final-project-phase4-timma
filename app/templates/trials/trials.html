{% extends 'base.html' %}

{% block title %}Trials List{% endblock %}

{% block content %}
<h2 class="text-primary">Trials List</h2>
<table id="data-table" class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>ID</th>
            <th>Trial Name</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {{ table|safe }}
    </tbody>
</table>
<a href="{{ url_for('trials.add_trial') }}" class="btn btn-success mt-3">Add New Trial</a>
{% endblock %}

{% block scripts %}
<script>
    $(document).ready(function() {
        $('#data-table').DataTable({
            "paging": true,
            "ordering": true,
            "info": true,
            "searching": true
        });
    });
</script>
{% endblock %}
